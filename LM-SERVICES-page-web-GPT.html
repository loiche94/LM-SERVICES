      z-index: -2;
      width: 100vw;
      height: 100vh;
      pointer-events: none;
      mix-blend-mode: screen;
      opacity: 0.7; /* R√©duite pour subtilit√© */
    }

    /* Calque sombre semi-transparent pour contraste texte */
    .bg-overlay {
      position: fixed;
      inset: 0;
      background: linear-gradient(180deg, rgba(3,7,18,0.6), rgba(4,7,25,0.5));
      z-index: -1;
    }

    body.light .bg-overlay { display: none; } /* D√©sactiver en mode clair */

    /* D√©cor: disjoncteurs SVG en fond */
    .breaker-deco { position: fixed; z-index: -1; opacity: 0.08; width: 280px; height: auto; transform-origin: center; }
    .breaker-deco.small { width: 140px; opacity: 0.06; }
    .breaker-1 { top: 6%; left: 2%; transform: rotate(var(--r)); }
    .breaker-2 { bottom: 8%; right: 3%; transform: rotate(var(--r)); }
    .breaker-3 { top: 30%; right: 6%; transform: rotate(var(--r)); }
    .breaker-4 { bottom: 18%; left: 4%; transform: rotate(var(--r)); }

    /* Animation subtile pour disjoncteurs */
    @keyframes breakerPulse {
      0% { transform: scale(1) rotate(var(--r)); filter: blur(0px); opacity: 0.06; }
      50% { transform: scale(1.03) rotate(calc(var(--r) + 0.6deg)); filter: blur(0.25px); opacity: 0.12; }
      100% { transform: scale(1) rotate(var(--r)); filter: blur(0px); opacity: 0.06; }
    }
    .breaker-deco { animation: breakerPulse 6s ease-in-out infinite; }

      max-width: 2820px;

      height: auto;
      /* Conserver le m√™me ratio visuel (940 / 260) en augmentant proportionnellement */
      aspect-ratio: 940 / 260;
      background: rgba(230,244,255,0.03);
      border-radius: 14px;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0 auto 20px auto;
      overflow: hidden;
    }

    @keyframes swing {
      0% { transform: rotate(-2deg); }
      50% { transform: rotate(2deg); }
      100% { transform: rotate(-2deg); }
    }

      .logo { max-width: 100%; aspect-ratio: auto; height: 520px; }
